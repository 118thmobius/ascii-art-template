<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title lang="ja"></title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Cousine&display=swap" rel="stylesheet"> -->
  <style>
  @font-face {
    font-family: 'aahub_light';
    src: local('aahub_light'),
    url('fonts/aahub_light/aahub_light.woff2') format('woff2'),
    url('fonts/aahub_light/aahub_light.woff') format('woff'),
    url('fonts/aahub_light/aahub_light.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }
  @font-face {
    font-family: 'Cousine';
    src: local('Cousine'),
    url('fonts/Cousine/Cousine-Regular.woff2') format('woff2'),
    url('fonts/Cousine/Cousine-Regular.woff') format('woff'),
    url('fonts/Cousine/Cousine-Regular.ttf') format('truetype');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }

  .aahub_light {
    font-family: aahub_light, sans-serif;
  }
  .cousine {
    font-family: Cousine, monospace;
  }
  body {
    margin: 16px;
    max-width: min-content;
  }
  .aa {
    line-height: 100%;
  }
  .ivrit {
    line-height: 100%;
  }
  footer {
    overflow: auto;
  }
  .signature {
    float: left;
    font-family: Cousine, monospace;
  }
  .social-button {
    float: right;
  }
  </style>
  <meta name="theme-color" content="#" />
</head>

<body>
  <header></header>

  <pre class="ivrit"></pre>
  <pre class="aa"></pre>
  <pre class="ivrit"></pre>

  <footer>
    <span class="signature">
      Contact: <a href="https://twitter.com/118thMOBIUS" target="_blank">@118thMobius</a>.
    </span>
    <span class="social-button"></span>
  </footer>
</body>

</html>
